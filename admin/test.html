<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>

    <title>ADMIN</title>
</head>

<body class="flex">
    <!-- Sidebar -->
    <aside class="sidebar w-64 bg-gray-800 text-white h-screen p-3 transition-all duration-500">
        <div class="logo-details flex items-center mb-6">
            <i class='bx bx-menu cursor-pointer text-2xl mr-2' id="menuToggle"></i>
            <span class="logo_name font-bold">Tienduc Edu</span>
        </div>
        <ul class="nav-links space-y-3">
            <li><a href="#" class="flex items-center p-2 hover:bg-gray-700 rounded-lg"><i class="fas fa-home mr-3"></i> Dashboard</a></li>
            <li><a href="#" class="flex items-center p-2 hover:bg-gray-700 rounded-lg"><i class="fas fa-user-cog mr-3"></i> Account Management</a></li>
            <li><a href="#" class="flex items-center p-2 hover:bg-gray-700 rounded-lg"><i class="fas fa-tasks mr-3"></i> Course Management</a></li>
            <li><a href="#" class="flex items-center p-2 hover:bg-gray-700 rounded-lg"><i class="fas fa-credit-card mr-3"></i> Bank Payment</a></li>
            <li><a href="#" class="flex items-center p-2 hover:bg-gray-700 rounded-lg"><i class="fas fa-chart-line mr-3"></i> Report</a></li>
        </ul>
    </aside>
    
    <!-- Main Content -->
    <section class="home-section flex-1 bg-gray-100 min-h-screen transition-all duration-500">
        <nav class="bg-blue-600 p-4 text-white flex justify-between shadow-md">
            <div class="flex items-center bg-blue-900 p-2 rounded-md w-1/3">
                <i class="fas fa-search"></i>
                <input placeholder="Search..." type="text" class="ml-2 bg-transparent outline-none w-full text-white" />
            </div>
            <div class="flex items-center space-x-4">
                <a href="#" class="relative text-2xl"><i class="fas fa-envelope"></i></a>
                <a href="#" class="relative text-2xl"><i class="fas fa-bell"></i></a>
                <img alt="User profile" class="w-10 h-10 rounded-full" src="https://storage.googleapis.com/a1aa/image/s9bW9KTKUoaSMN6VV5A32TZ7cgmof8iGx4fecvS2zzTD61MoA.jpg" />
                <span class="text-base">Hi, Admin: Nguyen Van Hoan</span>
            </div>
        </nav>
        <div class="p-6">
            <span class="text-2xl font-semibold">Drop Down Sidebar</span>
        </div>
    </section>

    <script>
        document.getElementById("menuToggle").addEventListener("click", function () {
            document.querySelector(".sidebar").classList.toggle("w-16");
            document.querySelector(".home-section").classList.toggle("ml-16");
        });
    </script>
</body>

</html>
